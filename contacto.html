      <!-- Contenido -->
        <div class="jumbotron jumbotron-fluid" id="jumboContacto">
            <div class="container">
                <img class="card-img-top" src="img/Jorge/logo.png" style="width: 125px; height: 125px; margin: 60px 0 30px 0;">
                <h1 style="color:#000!important;">Contacto</h1>
            </div>
        </div>
        <!-- Sección (página de inicio) -->
        <section class="container">
            <h3 style="text-align: center;">Formulario para enviar correo</h3>
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ej: Jorge Gónzalez" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ej:  nombre@ejemplo.com" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Ej: 3301020304" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <select class="form-control" id="asunto" required>
                                <option value="cotizacion">Quiero una cotización</option>
                                <option value="duda">Tengo una duda</option>
                                <option value="estado">Quiero saber el estado de mi vehiculo</option>
                                <option value="otro">Otro asunto</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-group">
                            <label for="otroAsunto">Otro asunto</label>
                            <input type="text" class="form-control" id="otroAsunto" placeholder="Ej: Quiero preguntar algo" disabled>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea class="form-control" id="mensaje" rows="10" placeholder="Ej: Quiero saber el costo de balancear mi jetta clásico modelo 2013"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <button style="max-width:350px;margin:20px auto 0 auto;" type="submit" class="btn btn-primary btn-block">Enviar correo</button>
                    </div>
                </div>
            </form>
        </section>

      <!-- Footer -->
